<html>
<head>
<script src='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body bgcolor="#FA8072">
<H1 align="center"> Oxford Police Map </H1>
<div id='map' style='width: 100%; height: 90%;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZWxpZ291bGQiLCJhIjoiY2o5N24yaThyMDkzMjMzczRvcHVoZzMyOCJ9._i9a2Mt-xua1JVoDBGZrKA';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v10',
center: [-84.74, 39.51], // starting position
zoom: 13 // starting zoom
});
map.on("load", function () {
  /* Image: An image is loaded and added to the map. */
  map.loadImage("https://i.imgur.com/MK4NUzI.png", function(error, image) {
      if (error) throw error;
      map.addImage("custom-marker", image);
      /* Style layer: A style layer ties together the source and image and specifies how they are displayed on the map. */
      map.addLayer({
        id: "markers",
        type: "symbol",
        /* Source: A data source specifies the geographic coordinate where the image marker gets placed. */
        source: {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features:[{"type":"Feature","geometry":{"type":"Point","coordinates":["-84.74","39.51"]}}]}
        },
        layout: {
          "icon-image": "custom-marker",
        }
      });
    });
});
</script>

</body>
</html>
